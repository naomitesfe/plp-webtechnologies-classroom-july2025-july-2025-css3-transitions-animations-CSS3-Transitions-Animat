<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Experience</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interactive Web Page Assignment</h1>
  </header>

  <!-- Part 1: CSS Animations -->
  <section id="css-animations">
    <h2>CSS Animations</h2>
    <button class="animated-btn">Hover Me!</button>

    <!-- Continuous fade/slide -->
    <div class="fade-slide-box">I'm fading & sliding!</div>

    <!-- Triggered keyframe animation -->
    <div class="pulse-box">Pulse Animation</div>
  </section>

  <!-- Part 2: JS Functions -->
  <section id="js-functions">
  <h2>JavaScript Functions</h2>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <button id="calculate-btn">Calculate Sum</button>
  <p id="result"></p>
</section>

  <!-- Part 3: CSS + JS Interaction -->
  <section id="js-css-interaction">
    <h2>CSS + JS Interaction</h2>
    <div class="box" id="interactive-box"></div>
    <button id="animate-btn">Animate Box</button>
    <button id="flip-btn">Flip Card</button>
    <div class="card" id="card">
      <div class="card-front">Front</div>
      <div class="card-back">Back</div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
